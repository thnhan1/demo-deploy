<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhan Tran | Backend Developer</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Cormorant+Garamond:wght@500;600;700&family=Zhi+Mang+Xing&display=swap"
      rel="stylesheet"
    />
    <script>
      (function () {
        const saved = localStorage.getItem("theme");
        const allowed = ["warm", "dark"]; // only two themes now
        const t = allowed.includes(saved || "") ? saved : "dark"; // default first time = dark
        document.documentElement.dataset.theme = t || "dark";
      })();
    </script>
  </head>
  <body class="theme-font-smoothing">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
